<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Hotel</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/hotel_creation.css}">
</head>
<body>
<h2>Create New Hotel</h2>

<form method="POST" th:action="@{/hotel/create}" th:object="${hotel}">
    <label for="title">Title:</label>
    <input type="text" th:field="*{title}" id="title" required/>
    <br/>

    <label for="rating">Rating:</label>
    <input type="number" th:field="*{rating}" id="rating" step="0.1" required/>
    <br/>

    <label for="country">Country:</label>
    <input type="text" th:field="*{country}" id="country" required/>
    <br/>

    <label for="city">City:</label>
    <input type="text" th:field="*{city}" id="city" required/>
    <br/>

    <label for="distanceToSea">Distance to Sea:</label>
    <input type="number" th:field="*{distanceToSea}" id="distanceToSea" step="0.1" required/>
    <br/>

    <label for="hasWifi">Has Wifi:</label>
    <input type="checkbox" th:field="*{hasWifi}" id="hasWifi"/>
    <br/>

    <label for="hasConditioner">Has Conditioner:</label>
    <input type="checkbox" th:field="*{hasConditioner}" id="hasConditioner"/>
    <br/>

    <input type="submit" value="Create Hotel"/>
</form>
</body>
</html>
