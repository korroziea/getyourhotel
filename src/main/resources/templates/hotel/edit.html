<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Hotel Data</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/hotel_form.css}">
</head>
<body>
<h2>Edit Hotel Data</h2>

<form method="POST" th:action="@{/hotel/{id}/update(id=${hotel.id})}" th:object="${hotel}">
    <label for="title">Title:</label>
    <input type="text" th:field="*{title}" id="title" th:value="${hotel.title}" required/>
    <br/>

    <label for="rating">Rating:</label>
    <input type="number" th:field="*{rating}" id="rating" step="0.1" th:value="${hotel.rating}" required/>
    <br/>

    <label for="country">Country:</label>
    <input type="text" th:field="*{country}" id="country" th:value="${hotel.country}" required/>
    <br/>

    <label for="city">City:</label>
    <input type="text" th:field="*{city}" id="city" th:value="${hotel.city}" required/>
    <br/>

    <label for="distanceToSea">Distance to Sea:</label>
    <input type="number" th:field="*{distanceToSea}" id="distanceToSea" step="0.1" th:value="${hotel.distanceToSea}" required/>
    <br/>

    <label for="hasWifi">Has Wifi:</label>
    <input type="checkbox" th:field="*{wifi}" id="hasWifi" th:checked="${hotel.wifi}"/>
    <br/>

    <label for="hasConditioner">Has Conditioner:</label>
    <input type="checkbox" th:field="*{conditioner}" id="hasConditioner" th:checked="${hotel.conditioner}"/>
    <br/>

    <input type="submit" value="Update Hotel"/>
</form>
</body>
</html>
