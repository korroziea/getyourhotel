<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/hotel_one.css}">
    <title>Show Hotel</title>
</head>
<body>
<div class="navbar">
    <h1><a th:href="@{/hotel}">getyourhotel</a></h1>
</div>
<div class="hotel-details">
    <h1 th:text="${hotel.title}"></h1>
    <p th:text="${hotel.country + ', ' + hotel.city}"></p>

    <div class="room-links">
        <a class="create-link" th:href="@{/hotel/{hotel_id}/new(hotel_id=${hotelRoom.hotel_id})}">Create room</a>
        <a class="create-link" th:href="@{/hotel/{hotel_id}/room(hotel_id=${hotelRoom.hotel_id})}">Show all rooms</a>
    </div>

    <div class="update-delete-links">
        <a class="update-link" th:href="@{/hotel/{id}/edit(id=${hotel.id})}">Edit</a>
        <a class="delete-link" th:href="@{/hotel/{id}/delete(id=${hotel.id})}">Delete</a>
    </div>
</div>
</body>
</html>
